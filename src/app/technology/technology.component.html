<div class="container-fluid">
    <div class="row">
        <div class=" col-lg-3  " *ngFor="let item of news">
            <div class="box mt-2 ">
                <h3 class="pt-2">{{item.title}}</h3>
                <div style="height: 300px;" width="200px" class="pt-2">
                    <img src="{{item.urlToImage}}" alt="" width="100%"  class="h-100">
                </div>
                <p class="pt-4">{{item.content}}</p>
                <button class="btn btn-dark mt-3 mb-2">
                    <a href="{{item.url}}" class=" text-white" target="_blank">Read More</a>
                </button>
            </div>

        </div>
    </div>
</div>
